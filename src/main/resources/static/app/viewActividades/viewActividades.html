<div ng-show="authenticated" id="page-wrapper"  class="5grid-layout"> 
<table class="table table-striped table-hover">
  <tbody>
     <tr>
      <th>
          <button ng-click="order('name')" class="btn btn-primary btn-large">Nombre</button>
          <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
      </th>
    
      <th>
          Descripcion

   
      </th>
      <th>
          Imagen

   
      </th>
     
    </tr> 
      
    <tr ng-repeat="todo in listadoPostres">
      <td>{{todo.name}}</td>
     
      <td>{{todo.description}}</td>
      <td><image src="/postres/{{todo.code}}/picture" alt="" width="150" height="150"/></td>
     
    </tr>
  </tbody>
</table>
</div>
<div  ng-show="!authenticated" id="page-wrapper"  class="5grid-layout">
    <h1> Usted no esta autenticado</h1>
</div>
